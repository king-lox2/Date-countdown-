<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Countdown JavaScript</title>
    <link rel="stylesheet" href="index.css"  /> 
  </head>
  <body>
  <main class="main">
   <section class="image-section">
  <img src="./image/S21ultra.jpg" alt="Samsung" />      
   </section>
    
    <section class="details-section">
     <div>
     <h3>Samsung S21 Ultra</h3>
     <p class="valid"></p>
     </div>
     
     <div class="rules">
    <p> 
To be eligible for the promo you have to purchase atleast (2) Samsung devices from any of our outlet and make a short video on your experience with Samsung devices 
    </p>
     </div>
     
     <div class="countdown">
       <div class="duration">
        <h3 class="days">00</h3>
        <span>days</span>
       </div>
        <div class="duration">
        <h3 class="hours">00</h3>
        <span>hours</span>
       </div>
        <div class="duration">
        <h3 class="mins">00</h3>
        <span>mins</span>
       </div>
       <div class=" duration">
        <h3 class="secs">00</h3>
        <span>secs</span>
       </div>
     </div>
    </section>
 
  </main>

<script src="./index.js"></script>
  </body>
</html>
